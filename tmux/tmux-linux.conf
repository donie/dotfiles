# Linux-specific tmux configuration
# This file is sourced by tmux.conf only on Linux systems

# Override default-command (remove reattach-to-user-namespace)
set -g default-command "${SHELL}"

# Linux clipboard integration using xclip or xsel
# Try to detect available clipboard tool
if-shell 'command -v xclip' {
    bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
} {
    if-shell 'command -v xsel' {
        bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel 'xsel --clipboard --input'
    } {
        # Fallback: just copy to tmux buffer (works on headless servers)
        bind-key -T copy-mode-vi 'y' send-keys -X copy-selection
    }
}

# Simplified status-right without battery/Spotify (server use)
# Only show time and date
set -g status-right '#{prefix_highlight} | %R %m-%d'

# Note: Most other tmux settings work fine on Linux
# - Mouse support works
# - Vi mode works
# - Key bindings work
# - Pane navigation works
